<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        body {
            background: url('https://i0.wp.com/picjumbo.com/wp-content/uploads/bahamas-beach-scenery-with-sandy-beach-free-photo.jpeg?w=2210&quality=70') no-repeat center fixed;
            background-size: cover;
        }

        .hello {
            background-color: rgb(255, 255, 255, 0.5);
        }

        .hello tr,
        td {
            border: 1px solid rgba(41, 41, 41, 0.5);
            padding: 8px 25px;
        }
    </style>
</head>

<body>
    <h2 class="m-3 text-center" style="letter-spacing: 6px;">User's data</h2>
    <div class="container mt-2">
        <table class=" hello mx-auto" style="width: 600px;">
            <tr id="firstname"></tr>
            <tr id="lastname"></tr>
            <tr id="email"></tr>
            <tr id="Password"></tr>
            <tr id="phno"></tr>
            <tr id="dob"></tr>
            <tr id="collegeName"></tr>
            <tr id="Course"></tr>
            <tr id="gender"></tr>
            <tr id="language"></tr>
            <tr id="address"></tr>
            <tr id="image"></tr>
            <tr id="imagepreview" style="height: 100px;">
                <td>Image preview</td>
                <td style="height: 200px;"> <img id="retrievedImage" alt="" height="300" width="300"
                        style="display: inline-block;width: 100%;height: 100%;" class="rounded-3"></td>
            </tr>
            <tr>
                <td colspan="2" class="text-center"><button class="btn btn-primary w-100"
                        style="font-size: 20px;letter-spacing: 3px;" id="clearButton">Clear</button></td>
            </tr>
        </table>
    </div>
    <script>
        const base64String = localStorage.getItem("storedImage");
        retrieveImage();

        function retrieveImage() {
            const base64String = localStorage.getItem("storedImage");
            if (!base64String) {
                return;
            }
        }

        $("#firstname").html(`<td>FirstName:</td><td>${localStorage.getItem("firstname")}</td>`);
        $("#lastname").html(`<td>Lastname:</td><td>${localStorage.getItem("lastname")}</td>`);
        $("#email").html(`<td>Email:</td><td>${localStorage.getItem("Email")}</td>`);
        $("#Password").html(`<td>Password:</td><td>${localStorage.getItem(`cpassword`)}</td>`);
        $("#phno").html(`<td>Phno:</td><td>${localStorage.getItem("phno")}</td>`);
        $("#dob").html(`<td>Date Of Birth:</td><td>${localStorage.getItem("dob")}</td>`);
        $("#collegeName").html(`<td>College:</td><td>${localStorage.getItem("collegeName")}</td>`);
        $("#Course").html(`<td>Course:</td><td>${localStorage.getItem("course")}</td>`);
        $("#gender").html(`<td>Gender:</td><td>${localStorage.getItem("gender")}</td>`);
        $("#language").html(`<td>Language:</td><td>${localStorage.getItem("language")}</td>`);
        $("#address").html(`<td>Address:</td><td>${localStorage.getItem("Address")}</td>`);
        $("#image").html(`<td>Image:</td><td>${localStorage.getItem("image")}</td>`);
        $("#retrievedImage").attr("src", base64String);

        function clearfunction() {
            localStorage.clear();
            if (localStorage.length == 0) {
                window.location.assign("index.html");
            }
        }

        if (localStorage.length == 0) {
            window.location.assign("index.html");
        }

        $("#clearButton").on("click", clearfunction);
    </script>
</body>

</html>
